{% extends 'h_work_15/base.html' %}

{% block title %}
  Восстановление пароля
{% endblock %}

{% block main %}
  <main class="container mb-5">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
      <h2 class="fw-bold my-5">Восстановление пароля</h2>
    <form method="post" class="form-register p-5 auth shadow-lg rounded">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-danger btn-lg btn-block shadow-lg rounded my-3" type="submit">Восстановить пароль</button>
    </form>
    <hr class="mt-5">
    <a href="{% url 'home' %}"><button class="btn btn-warning btn-lg btn-block shadow-lg rounded my-3" type="submit">Уже зарегистрированы?</button></a>
    </div>
  </main>
{% endblock %}
