{% extends 'h_work_15/base.html' %}

{% block title %}
  Профиль {{ user.username }}
{% endblock %}

{% block main %}
  <form method="post" enctype="multipart/form-data" class="form">

    <div class="form__div">
      <h2 class="f">Кабинет пользователя @{{ user.username }}</h2>

      <br><br>

      {% if user.email %}
      <b>E-mail: </b>{{ user.email }}
      {% endif %}

    <div>
    <div>

      {% csrf_token %}
      {{ updateUserForm.as_p }}
      {{ profileForm.as_p }}
      <a href="{% url 'user' %}"><button class="form__button" type="submit">Обновить данные</button></a>
    </div>
  </form>
{% endblock %}
